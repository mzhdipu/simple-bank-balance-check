<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-10">Welcome to <span class="font-bold text-green-500">Online Banking</span></h1>

    <!-- Account Details  -->
    <section>
        <div class="grid grid-cols-3 gap-4 container mt-10 w-8/12 mx-auto">

            <!-- Deposit -->
            <div class="bg-red-200 shadow-2xl p-8 rounded">
                <h4 class="text-2xl font-semibold mb-3">Deposit</h4>
                <h2 class="text-4xl font-semibold">$<span id="deposit-amount">0.00</span></h2>
            </div>

            <!-- Withdraw -->
            <div class="bg-red-200 shadow-2xl p-8 rounded">
                <h4 class="text-2xl font-semibold mb-3">Withdraw</h4>
                <h2 class="text-4xl font-semibold">$<span id="withdraw-amount">0.00</span></h2>
            </div>

            <!-- Balance -->
            <div class="bg-red-200 shadow-2xl p-8 rounded">
                <h4 class="text-2xl font-semibold mb-3">Balance</h4>
                <h2 class="text-4xl font-semibold">$<span id="current-balance">0.00</span></h2>
            </div>
        </div>
    </section>


    <!-- Deposit & Withdraw Balance value  -->
    <section>
        <div class="grid grid-cols-2 gap-4 container mt-10 w-8/12 mx-auto">

            <!-- Deposit -->
            <div class="bg-red-200 shadow-2xl p-8 rounded">
                <h4 class="text-2xl font-semibold mb-3">Deposit</h4>
                <div class="mt-8">
                    <input id="deposit-input" class="w-full p-3 mb-3 rounded" type="email" placeholder="Add Your Deposit Money">
                    <button id="btn-deposit" class="bg-green-200 py-3 px-6 rounded font-semibold">Deposit</button>
                </div>
            </div>

            <!-- Withdraw -->
            <div class="bg-red-200 shadow-2xl p-8 rounded">
                <h4 class="text-2xl font-semibold mb-3">Withdraw</h4>
                <div class="mt-8">
                    <input id="withdraw-input" class="w-full p-3 mb-3 rounded" type="email" placeholder="Add Your Deposit Money">
                    <button id="btn-withdraw" class="bg-green-200 py-3 px-6 rounded font-semibold">Withdraw</button>
                </div>
            </div>


        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
